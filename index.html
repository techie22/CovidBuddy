<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css">
  <!-- FireBase Links -->

  <scrtipt src="https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js"></scrtipt>

  <title>Login</title>
</head>

<body>
  <div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <h2 style="color: #280645;">Login</h2>
          <img src="diamond.png" alt="Logo" width="45px"><br><br>
          <form action="" class="myform">

            <div class="form-floating">
              <input type="text" class="form-control" name="mobile" id="mobile" onkeydown="return checknumber(event)"  placeholder="Mobile Number">
              <label for="floatingInput">Mobile Number</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <label for="floatingInput">Password</label>
            </div>

            <button id="loginbtn" class="w-100 btn btn-lg btn-primary mt-4" onclick="login()" type="button">Login</button>
            <div class="form-text mt-2"><a id="ftext" href="./signup.html">Register</a></div>
            <div class="form-text mt-2"><a id="ftext" href="forgotPassword.html">Forgot Password ?</a></div>

            <div class="alert" style="display:none" role="alert">
              
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>

</html>
