<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font awesome css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Firebase links -->
  <scrtipt src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></scrtipt>
  <scrtipt src="https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js"></scrtipt>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

  <title>Register</title>
</head>

<body onload="loadVariables()">
  <div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <h2 style="color: #280645;">Register</h2>
          <img src="diamond.png" alt="Logo" width="45px"><br><br>
          <form action="" class="myform">

            <div class="form-floating">
              <input type="text" class="form-control" name="name" id="name" required placeholder="Name">
              <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating has-success has-feedback">
              <input type="text" class="form-control " name="mobile" id="mobile" required placeholder="Mobile Number" onchange="validUser()" onkeydown="return isNumberKey(event)">
              <label for="floatingInput">Mobile Number</label>

            </div>

            <div class="form-floating">
              <select required id="state" class="form-select" selected onchange="showCity(this.value)">
                <option value="-1">------------Select State-----------</option>

              </select>
              <label for="floatingInput">State</label>
            </div>

            <div class="form-floating">
              <select required id="city" class="form-select">
                <option value="-1" selected>------------Select City-----------</option>

              </select>
              <label for="floatingInput">City</label>
            </div>


            <div class="form-floating input-group">
              <input type="password" class="form-control" id="password" placeholder="Password"
                title="Symbols allowed (!@#_$%^&*)" required onkeyup="passwordPattern(this)">
              <label for="floatingInput">Password</label>
              <span class="input-group-text" id="basic-addon2" onclick="showHide()"><i
                  class="fas fa-eye-slash"></i></span>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="confirmpassword" placeholder="Conform Password" required
                onkeyup="matchPassword(this)">
              <label for="floatingInput">Confirm Password</label>
            </div>

            <button id="loginbtn" class="w-100 btn btn-lg btn-primary mt-4" type="button"
              onclick="return register()">Register</button>
            <div class="form-text mt-2"><a id="ftext" href="./index.html">Login</a></div>
            <div style="display:none" class="alert alert-success align-items-center" id="success-msg" role="alert">

            </div>

          </form>


        </div>
      </div>
    </div>
  </div>
  <script src="./js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
